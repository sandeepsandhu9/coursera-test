<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller='LunchCheckController'>
         <div class="form-group">
             <input id="lunch-menu" type="text" 
             ng-model="lunchItems"  ng-style="textboxStyle"
             placeholder="list comma separated dishes you usually have for lunch" class="form-control">
             <span ng-style="noteText">*Please note that Empty item (i.e. , ,) will not be considered towards the count</span>
         </div>
         <div class="form-group">
             <button ng-click="displayMessage(lunchItems)" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
           <!-- Your message can go here. -->
           {{message}}
         </div>
      </div>
   </div>

</body>
</html>
